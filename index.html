<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Grid Gallery</h1>
            <div class="line"></div>
            <span>
            <img src = "pic1.jpg" height="200px" width="200px">
            <img src = "pic2.jpg" height="200px" width="200px">
            <img src = "pic3.jpg" height="200px" width="200px">
            <img src = "pic4.jpg" height="200px" width="200px">
            </span>
            <br>
            <img src = "pic5.jpg" height="200px" width="200px">
            <img src = "pic6.jpg" height="200px" width="200px">
            <img src = "pic7.jpg" height="200px" width="200px">
            <img src = "pic8.jpg" height="200px" width="200px">

            
        </section>

        <!--
Start your code from here
-->
        <h2>Click On The images To Explore</h2>
        <h5>These are Avengers pictures</h5>
        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="#" target="_blank"> <img src="pic1.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Iron man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="pic2.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="pic3.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="pic4.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="pic5.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="pic6.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Hawkeye</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="pic7.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Black Widow</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="pic8.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
            </div>
            <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            <ol class="carousel-indicators">
            <li data-target = "#myCarousel" date-slide-to="0" class = "active"></li>
            <li data-target = "#myCarousel" date-slide-to="1"></li>
            <li data-target = "#myCarousel" date-slide-to="2"></li>
            <li data-target = "#myCarousel" date-slide-to="3"></li>
            <li data-target = "#myCarousel" date-slide-to="4"></li>
            <li data-target = "#myCarousel" date-slide-to="5"></li>
            <li data-target = "#myCarousel" date-slide-to="6"></li>
            <li data-target = "#myCarousel" date-slide-to="7"></li>
            <li data-target = "#myCarousel" date-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
